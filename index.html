<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>株式会社First AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.151.3/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/"
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="contentContainer" class="content-container">
    <video id="videoPlayer">
        お使いのブラウザはビデオタグをサポートしていません。
    </video>
    <img id="imageDisplay">
</div>
    <div id="inputContainer">
        <input type="text" id="userInput" placeholder="テキストを入力...">
        <button id="sendButton">送信</button>
    </div>

    <div id="responseContainer">応答がここに表示されます。</div>
    <button id="toggleResponse">返答を表示</button>
    <button id="playCenterVideo">再生</button>
    <button id="lockCameraButton">切り替え</button>
    <div id="videoListContainer">
        <!-- 動画リストがここに挿入されます -->
    </div>
    <button id="changeListButton">詳しく見る</button>
      
    <!-- ハンバーガーメニューアイコン -->
<div class="hamburger-menu">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  
  <!-- メニューの内容 -->
  <div class="menu-content" id="menuallContent">
    <div class="menu-content" id="menuContent"></div>
  </div>
 <!-- モーダル表示用のボタン -->
<button id="showModalButton">詳細を表示</button>

<!-- モーダルのコンテナ -->
<div id="myModal" class="modal">
  <!-- モーダルの内容 -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="modalBody">
      <!-- 文字や画像を動的に追加するためのコンテナ -->
    </div>
  </div>
</div>


    <script src="script.js" type="module"></script>
    
</body>
</html>
