<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>GLTF Model with Three.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.151.3/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/"
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="inputContainer">
        <input type="text" id="userInput" placeholder="テキストを入力...">
        <button id="sendButton">送信</button>
    </div>

    <div id="responseContainer">応答がここに表示されます。</div>
    <button id="toggleResponse">返答を表示</button>
    <button id="playCenterVideo">中央のビデオを再生</button>
    <button id="lockCameraButton">切り替え</button>
    <div id="videoListContainer">
        <!-- 動画リストがここに挿入されます -->
      </div>
      
    <!-- ハンバーガーメニューアイコン -->
<div class="hamburger-menu">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  
  <!-- メニューの内容 -->
  <div class="menu-content" id="menuContent">
    <ul id="infoList">
      <!-- JavaScriptで情報の一覧を動的に追加 -->
    </ul>
  </div>
  
    <script src="script.js" type="module"></script>
    
</body>
</html>
