<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>GLTF Model with Three.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.151.3/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/"
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="videoSliderContainer">
        <button id="slideLeft">&lt;</button>
        <button id="slideRight">&gt;</button>
    </div>  
    <video id="my-video" controls style="display:none;">
        <source type="video/mp4">
        お使いのブラウザはビデオタグをサポートしていません。
    </video>

    <div id="inputContainer">
        <input type="text" id="userInput" placeholder="テキストを入力...">
        <button id="sendButton">送信</button>
    </div>

    <div id="responseContainer">応答がここに表示されます。</div>
    <button id="toggleResponse">返答を表示</button>
    <button id="closeVideo" style="display:none;">動画を閉じる</button>
    <script src="script.js" type="module"></script>
    
</body>
</html>
